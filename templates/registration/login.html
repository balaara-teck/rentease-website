{% extends 'RentEase/base.html' %}

{% block title %}Login - RentEase{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h3 mb-4 text-center">Login</h1>

                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> Your username and password didn't match. Please try again.
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="btn btn-link">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
